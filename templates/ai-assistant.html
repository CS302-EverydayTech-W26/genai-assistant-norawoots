<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>GenAI Assistant</title>
</head>

<body>
    <div class="top-padding"></div>
    <h1>GenAI Assistant</h1>
    <div class="mid-padding"></div>
    <form method="POST" action="/ai-assistant" autocomplete="off">
        <input type="text" id="client_entry" name="client_entry" placeholder="Ask anything:" required value="{{ user_input or '' }}"><br><br>
        <button type="submit">Generate Response</button>
    </form>
    <div class="mid-padding"></div>
    <h2>GenAI Response:</h2>
    <div class="ai-print">
        {% if response %}
            <p>{{ response }}</p>
        {% else %}
            <p>Response incoming...</p>
        {% endif %}
    </div>

    <div class="mid-padding"></div>

    <a href="/"><h3>Return Home</h3></a>

    <div class="mid-padding"></div>

</body>
